        <nav class="nav-wrapper">
            <div class="nav-wrapper__item">
                <a href="html/index.html"><img src="../img/logo.png" alt="ロゴrogo">

                <li class="list__item list__item--btn">
                    <a href=""><i class="fa-solid fa-file-signature"></i>Contact</a>
                </li>

            <ul id="nav-sp-wrapper__list" class="">
                <li class="sp-list__item">
                    <a href="">About</a>
                </li>
                <li class="sp-list__item">
                    <a href="">Service</a>
                </li>
                <li class="sp-list__item">

                </li>
            </ul>

            <div id="sp-menu">
                <i class="fa-solid fa-bars"></i>
            </div>

        </nav>
    </header>
    <main>
        <section id="main-visual" class="main-visual">
            <img src="../img/top1.png" alt="テックアイエス">
            <p>どこにいても、<br>生まれていても、<br>世界最高の教育を受けられる。</p>
        </section>
        <section id="form" class="form-wrapper">
            <h2 class="form-title">
                お問い合わせフォーム
            </h2>
            <div class="form-container">
                <form action="" method="post">
                    <div class="form__item">
                        <div class="item__text">
                            <label for="name">お名前<span>必須</span></label>
                        </div>
                        <div class="item__input-area">
                            <input type="text" id="name" name="name">
                        </div>
                    </div>
                    <div class="form__item">
                        <div class="item__text">
                            <label for="mail">メールアドレス<span>必須</span></label>
                        </div>
                        <div class="item__input-area">
                            <input type="email" id="mail" name="mail">
                        </div>
                    </div>
                    <div class="form__item">
                        <div class="item__text">
                            <label for="text">お問い合わせ内容<span>必須</span></label>
                        </div>
                        <div class="item__input-area item__input-area--large">
                            <input type="text" id="text" name="text">
                        </div>
                    </div>
                    <input type="submit" value="送信する"  class="action__btn action__btn--circle action__btn--green">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p class="container__cp">Copyright TECHI.S.,Inc.</p>
        </div>
    </footer>
    <div id="sp-menu-background">
